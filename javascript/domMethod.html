    创建元素节点
    function creatnode(){
        var b=document.body;
        var c=document.createElement("input"); //( )中为创建元素的性质
        c.type="input";       //可定义元素的类型,值,classname等
        c.value="";
        b.appendChild(c);  //在父级空间创建根视图,在文档*末尾*插入元素,此步骤不能忘
    }
        creatnode();


    创建文本节点,同上
    function txtnode(){
        var b=document.body;
        var c=document.createTextNode("我是文本");
        b.appendChild(c);
    }
    txtnode();

    添加精确位置节点
    function addnode(){
        var dn=document.getElementById("did");
        var pn=document.getElementById("pid");
        var an=document.createElement("p");
        an.innerHTML="动态添加的p";
        dn.insertBefore(an,pn);
    }
        addnode();

        function size(){
