<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=["hello","world"];
    var b=["zhu","d"];
    var c= a.concat(b);//合并
    alert(c);
    var d=[2,1,3,6,9];
    alert(d.sort());
    alert(d.sort(function(a,b){  //降序排列
        return b-a;
    }));
    var e=[a,b];
    e.push(d);
    alert(e);//此时打印的e=[a,b,降序排列的d]
    alert(e.reverse());
</script>
</body>
</html>
