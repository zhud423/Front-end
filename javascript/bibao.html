<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //闭包实现封装,能隐藏信息
    (function(){
        var n ="b";
       // window.n=n;
        function person(name){
            this._name=name;//指定参数,注意此this前没_
            alert("hello"+this._name);
        }
        var m=new person("zhu");
        window.person = person;//公布外界使用的接口
    }());
    (function(){
        function c(){
            alert("hi"+n);//上面闭包中的n被隐藏,此处不能被调用,用window公布后可以调用
        }
        c();
    }());
</script>
</body>
</html>
