<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="did">
        <button id="btn">btn</button>
        <a href="http://jd.com">jd</a>
    </div>
<script>
    //事件冒泡和捕获,前者由具体细节到文档,常用,后者相反
    document.getElementById("btn").addEventListener("click",show);//event可以是click,mouseover,hoverd,etc.
    document.getElementById("did").addEventListener("click",maopao);//对div本身没有click事件,由于冒泡,也会有输出
    document.getElementsByTagName("a")[0].addEventListener("click",a);
    function show(){
        alert(event.type);       //事件类型是click
        alert(event.target);      //事件目标是button元素
        event.stopPropagation();  //阻止事件冒泡(向上一级冒)
    }
    function maopao(){
        alert("maopao:"+event.type);
    }
    function a(){
        event.preventDefault();//阻止了a标签的默认属性跳转到地址
    }
</script>
</body>
</html>
