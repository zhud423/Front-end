<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet" type="text/css" href="">
        .div{
            width: 200px;
            height: 200px;
            background: #1b6d85;
        }
    </style>
</head>
<body>
    <div class="div" onmouseover="mr(this)" onmouseout="mt(this)"></div>
    <br/>
    <input type="text" onchange="alert('内容变化了')" onselect="os(this)" onfocus="of(this)">
                                                           <!-注意此处参数要指向函数本身-->
    <script>
        //onclick

        //mouseover
        function mr(bg){
        bg.style.background="#234";
        }
        function mt(bg){
        bg.style.background="#987";
        }


        //onchange

        //onselect
        function os(bg){
            bg.style.background="#333";
            alert("内容被选中了")
        }

        //onfocus 光标聚集
        function of(bg){
            bg.style.background="#aaa";
        }

        //onblur 光标移开

        //onload 网页加载

        //onunload 网页关闭
    </script>
</body>
</html>
