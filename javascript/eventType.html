<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet" type="text/css" href="">
        .div{
            width: 200px;
            height: 200px;
            background: #1b6d85;
        }
    </style>
</head>
<body>
    <button onclick="javascript:alert('hello')">btn</button>
    <!--注意此种写法-->
    <div class="div" onmouseover="mr(this)" onmouseout="mt(this)"></div>
    <br/>
    <input type="text" onchange="oc(this)" onselect="os(this)" onfocus="of(this)">
    <!-注意:这种用法时,this指触发事件的对象
    本例指向input的value-->
    <script>
        //onclick

        //onmouseover
        function mr(bg){
        bg.style.background="#234";
        }

        function mt(bg){
        bg.style.background="#987";
        }

        //onchange
        function oc(bg){
            bg.style.background="#908";
            alert('内容变化了');
            console.log(this); //window
            console.log(bg);  //input element
            console.log(bg.value); //触发事件里的this
        }

        //onselect
        function os(bg){
            bg.style.background="#678"; //此句并未生效,为什么?
            alert("内容被选中了")
        }

        //onfocus 光标聚集
        function of(bg){
            bg.style.background="#aaa";
        }

        //onblur 光标移开

        //onload 网页加载

        //onunload 网页关闭
    </script>
</body>
</html>
