    <button onclick="b()">计数器</button>
    <script>
        var num=0;
        document.getElementsByTagName("table")[0].addEventListener("click",a);
        function a(){
            //var num=0;     特别注意,num初始化千万别放在函数中,否则每次点击时间后都被置0,只能自加一次
//            event.target.style.background="#000";
            event.target.style.background=num++%2?"#fff":"#000";    //取模实现计数器

        }
        function b(){
                num++;
            alert(num);
        }
