<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ip">
<!--onkeypress是在用户按下并放开任何字母数字键时发生。系统按钮（例如，箭头键和功能键）无法得到识别。-->
<!--onkeyup 是在用户放开任何先前按下的键盘键时发生。-->
<!--onkeydown 是在用户按下任何键盘键（包括系统按钮，如箭头键和功能键）时发生。-->

<script>
    //通用写法,可被不同的id的对象公用,通过传参实现,注意文档流中id要定义,否则不能实现x的传参

    //var data=document.getElementById(x);      此句不在函数中,不能传参数x
    function upCase(x){
        var data=document.getElementById(x);  //此时可以传参了
        alert("hello");
        data.value=data.value.toUpperCase();
        data.onkeyup=upCase(this.id);
    }


    var data=document.getElementById("ip");
    data.onkeyup=function(){
        alert("hello");
        data.value=data.value.toUpperCase();
    };

</script>
</body>
</html>
