<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Car = {
        initWithColor: function( color ){

            var self = {};
            self.color = color;
            return self;
        }
    };

    var Ferrari = {
        initWithColor: function( color ){

            var self = Car.initWithColor( color );
            self.lightColor = color;
            return self;
        }
    };

    var FerrariColor = Ferrari.initWithColor( 'red' ); //它有两个属性lightColor和color
    console.log(FerrariColor);
</script>
</body>
</html>
